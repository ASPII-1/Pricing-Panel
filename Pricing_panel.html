<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="price-panel.css">
</head>

<body>
    <div class="panel-table">
        <div class="pricing-plan">
            <img src="img/icon1.png" alt="" class="pricing-img">
            <h2 class="heading">PERSONAL</h2>
            <ul class="feature">
                <li class="item">CUSTOM DOMAIN</li>
                <li class="item">SLEEPS AFTER 30 MINS OF INACTIVITY</li>
            </ul>
            <h1 class="price">FREE</h1>
            <a href="#/" class="button" button>SIGN UP</a>
        </div>
        <div class="pricing-plan">
            <img src="img/icon2.png" alt="" class="pricing-img">
            <h2 class="heading">SMALL TEAM</h2>
            <ul class="feature">
                <li class="item">NEVER SLEEPS</li>
                <li class="item">MULTIPLE WORKERS FOR MORE POWERFUL APPS</li>
            </ul>
            <h1 class="price">$450</h1>
            <a href="#/" class="button extra" button>FREE TRAIL</a>
        </div>
        <div class="pricing-plan">
            <img src="img/icon3.png" alt="" class="pricing-img">
            <h2 class="heading">ENTERPRISE</h2>
            <ul class="feature">
                <li class="item">DEDICATED</li>
                <li class="item">SIMPLE HORIZONTAL SCALABILITY</li>
            </ul>
            <h1 class="price">$450</h1>
            <a href="#/" class="button" button>FREE TRAIL</a>
        </div>
    </div>
</body>

</html>
